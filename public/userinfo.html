<html>
	<head>
		<title>详情页</title>
		<meta charset='utf-8' />
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/lpart.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/address.css">
		<link rel="stylesheet" type="text/css" href="css/userinfo.css">
	</head>
	<body>
	<div class="userAddressWrap cle">
		<!-- 用户管理菜单列表 -->
		<div class="userMain cle">
			<dl>
				<dt>设置</dt>
				<dd>个人信息</dd>
				<dd>账户信息</dd>
				<dd>账号绑定</dd>
				<dd>我的地址</dd>
				<dd class="red">收货地址</dd>
				<dd>用药人信息</dd>
				<dd>邮件订阅</dd>
			</dl>
		</div>
		<!-- 用户信息 -->
		<div class="addDelivery cle">
			<div class='userInfoTitle'>
				<label class='red'>基本信息</label>
				<span>头像照片</span>
				<p>更多个人信息</p>
			</div>

			<div class="usrinfoEdit cle">
				<ul>
					<li>
						<label>用户名：</label>
						<span>南海分局啥</span>
					</li>
					<li>
						<label><i>*</i>登录名：</label>
						<span>南海分局啥</span>
						<a href="#" class="editA">修改</a>
						<p>可用于登录，请牢记哦~</p>
					</li>
					<li>
						<label><i>*</i>昵称：</label>
						<input class="nickname" type="text" value="南海分局啥" />
					</li>
					<li>
						<label><i>*</i>性别：</label>
						<input name='sex' type="radio" value="1" id="man" />
						<label for="man" class="labelfor">男</label>

						<input name='sex' type="radio" value="2" id="wom" />
						<label for="wom" class="labelfor">女</label>

						<input name='sex' type="radio" value="3" id="radnom" />
						<label for="radnom" class="labelfor">保密</label>
					</li>
					<li>
						<label>生日：</label>
						<select class="liSel">
							<option>1979</option>
							<option>1978</option>
							<option>1977</option>
						</select>
						<span class="birthday">年</span>
						<select class="liSel">
							<option>12</option>
							<option>11</option>
						</select>
						<span class="birthday">月</span>
						<select class="liSel">
							<option>1</option>
							<option>2</option>
						</select>
						<span class="birthday">日</span>
						<p>填生日有惊喜哦~</p>
					</li>
					<li>
						<label>兴趣爱好：</label>
						<div class="interest cle">
							<h1>选择您感兴趣的分类</h1>
							<ul id="ulwrap">
								<li>图书</li>
								<li>家电</li>
								<li>手机</li>
								<li>图书</li>
								<li>家电</li>
								<li>手机</li>
								<li>图书</li>
								<li>家电</li>
								<li>手机</li>
								<li>图书</li>
								<li>家电</li>
								<li>手机</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	</body>
</html>
